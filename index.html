        <aside class="sidebar">

            <h3>User Interaction Here</h3>
            <p>Enter your name:</p>

        </aside>
        <article class="main">
            <h2>Main Panel with Reactive Output</h2>
            <hr>
            <p id="welcomeOutput"></p>
            <p id="insightsOutput"></p>
        </article>
    </section>
